<html>
    <title>Sistema de Login</title>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/login.css">
        <script src="login.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <form class = "container">
                <div class="mb-3">
                    <label for="email" class="form-label">Login</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira aqui seu login">
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="senha" class="form-control" id="senha" placeholder="Insira aqui sua senha">
                  </div>
            </form>
            <button onclick="cadastrar()" margin-top: 10px style="width: 100%" align-center="center" class="btn btn-primary">Criar usuario</button>
            <button onclick="login()" style="position: relative; left: 0%; top:15px; width: 100%" align-center="center" class="btn btn-primary">Login</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
