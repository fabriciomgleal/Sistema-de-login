<!DOCTYPE html>
<html>
    <title>Sistema de Login</title>
    <head>
        <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container">
            <form class = "container">
                <div class="mb-3">
                    <label for="email" class="form-label">Login</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira aqui seu login" required>
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <i id="view" class="fa fa-eye" aria-hidden="true"></i>
                    <input type="password" class="form-control" id="senha" placeholder="Insira aqui sua senha" required>
                  </div>
            </form>
            <button onclick="logar()" style="width: 100%" align-center="center" class="btn btn-primary">Cadastrar</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="login.js"></script>
    </body>
</html>
